<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/calm-blues.mp3" controls autoplay></audio>

    <audio preload="metadata" controls loop> <!--auto primeiro carrega tudo e so depois abre o site, metadata carrega o essencial nao espera carregar tudo, none entra no site sem carregar nada o audio so toca com play do usuario.... LOOP serve para repetir a musica-->
        <source src="midia/calm-blues.mp3" type="audio/mpeg">
        <source src="midia/calm-blues.ogg" type="audio/ogg">
        <source src="midia/calm-blues.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href=""> Clique aqui para baixar o arquivo mp3</a></p>

    </audio>
    
</body>
</html>
